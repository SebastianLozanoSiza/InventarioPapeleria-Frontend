<h2 mat-dialog-title>{{tituloAccion}} Ingreso</h2>

<mat-dialog-content>
    <form [formGroup]="formularioEntrada">
        <mat-grid-list cols="2" rowHeight="80px" gutterSize="16px">

            <mat-grid-tile>
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Proveedor</mat-label>
                    <mat-select formControlName="idProveedor" required>
                        <mat-option *ngFor="let item of listaProveedores" [value]="item.idProveedor">
                            {{item.nombre}}
                        </mat-option>
                    </mat-select>
                    <mat-error *ngIf="formularioEntrada.get('idProveedor')?.hasError('required')">
                        La categoría es obligatoria.
                    </mat-error>
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile formArrayName="detalles">
                <mat-form-field *ngFor="let detalle of detallesFormArray.controls; let i = index" [formGroupName]="i" appearance="outline" class="full-width">
                    <mat-label>Cantidad de productos</mat-label>
                    <input matInput type="number" formControlName="cantidad" required>
                    <mat-icon matSuffix>inventory</mat-icon>
                    <mat-error *ngIf="formularioEntrada.get('cantidad')?.hasError('required')">
                        El stock actual es obligatorio.
                    </mat-error>
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile formArrayName="detalles">
                <mat-form-field *ngFor="let detalle of detallesFormArray.controls; let i = index" [formGroupName]="i" appearance="outline" class="full-width">
                    <mat-label>Precio C/U</mat-label>
                    <input matInput type="number" formControlName="precioUnitario" required>
                    <mat-icon matSuffix>attach_money</mat-icon>
                    <mat-error *ngIf="formularioEntrada.get('precioUnitario')?.hasError('required')">
                        El stock mínimo es obligatorio.
                    </mat-error>
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile formArrayName="detalles">
                <mat-form-field *ngFor="let detalle of detallesFormArray.controls; let i = index" [formGroupName]="i" appearance="outline" class="full-width">
                    <mat-label>Productos</mat-label>
                    <mat-select formControlName="idProducto" required>
                        <mat-option *ngFor="let item of listaProductos" [value]="item.id">
                            {{item.nombre}}
                        </mat-option>
                    </mat-select>
                    <mat-error *ngIf="formularioEntrada.get('idProducto')?.hasError('required')">
                        La categoría es obligatoria.
                    </mat-error>
                </mat-form-field>
            </mat-grid-tile>

        </mat-grid-list>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close color="warn">Volver</button>
    <button mat-raised-button color="primary" [disabled]="formularioEntrada.invalid" (click)="guardarEditar_Entrada()">
        {{botonAccion}}
    </button>
</mat-dialog-actions>
