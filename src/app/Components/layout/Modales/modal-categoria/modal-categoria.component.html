<h2 mat-dialog-title>{{tituloAccion}} Categoria</h2>

<mat-dialog-content>
    <form [formGroup]="formularioCategoria">
        <mat-grid-list cols="2" rowHeight="80px" gutterSize="16px">

            <mat-grid-tile>
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Nombre</mat-label>
                    <input matInput autocomplete="off" formControlName="nombre" required>
                    <mat-icon matSuffix>fit_screen</mat-icon>
                    <mat-error *ngIf="formularioCategoria.get('nombre')?.hasError('required')">
                        El nombre es obligatorio.
                    </mat-error>
                </mat-form-field>
            </mat-grid-tile>

        </mat-grid-list>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close color="warn">Volver</button>
    <button mat-raised-button color="primary" [disabled]="formularioCategoria.invalid" (click)="guardarEditar_Categoria()">
        {{botonAccion}}
    </button>
</mat-dialog-actions>
