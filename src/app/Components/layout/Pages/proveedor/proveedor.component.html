<section class="container-fluid py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="fw-bold">Proveedores</h1>
        <button class="btn btn-primary shadow-sm" (click)="nuevoProveedor()">
            <i class="bi bi-plus-circle me-1"></i> Nuevo Proveedor
        </button>
    </div>

    <div class="table-responsive">
        <table class="table table-hover align-middle shadow rounded-3 overflow-hidden">
            <thead class="table-primary text-center">
                <tr>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Telefono</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody class="text-center">
                <tr *ngFor="let proveedor of listaProveedores">
                    <td>{{proveedor.nombre}}</td>
                    <td>{{proveedor.correo}}</td>
                    <td>{{proveedor.telefono}}</td>
                    <td>
                        <button class="btn btn-outline-warning btn-sm me-1" (click)="editarProveedor(proveedor)">
                            <i class="bi bi-pencil-fill"></i>
                        </button>
                        <button class="btn btn-outline-danger btn-sm" (click)="eliminarProveedor(proveedor)">
                            <i class="bi bi-trash-fill"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
