<section class="container-fluid py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="fw-bold">Categorias</h1>
        <button class="btn btn-primary shadow-sm" (click)="nuevaCategoria()">
            <i class="bi bi-plus-circle me-1"></i> Nueva Categoria
        </button>
    </div>

    <div class="table-responsive">
        <table class="table table-hover align-middle shadow rounded-3 overflow-hidden">
            <thead class="table-primary text-center">
                <tr>
                    <th>Nombre</th>
                    <th>Fecha de Registro</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody class="text-center">
                <tr *ngFor="let categoria of listaCategoria">
                    <td>{{categoria.nombre}}</td>
                    <td>{{categoria.fechaRegistro | date: 'dd/MM/yyyy'}}</td>
                    <td>
                        <button class="btn btn-outline-warning btn-sm me-1" (click)="editarCategoria(categoria)">
                            <i class="bi bi-pencil-fill"></i>
                        </button>
                        <button class="btn btn-outline-danger btn-sm" (click)="eliminarCategoria(categoria)">
                            <i class="bi bi-trash-fill"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
