<section class="container-fluid py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="fw-bold">Ingreso de productos</h1>
        <button class="btn btn-primary shadow-sm" (click)="nuevaEntrada()">
            <i class="bi bi-plus-circle me-1"></i> Registrar Nuevo Ingreso
        </button>
    </div>

    <div class="table-responsive">
        <table class="table table-hover align-middle shadow rounded-3 overflow-hidden">
            <thead class="table-primary text-center">
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio C/U</th>
                    <th>Proveedor</th>
                    <th>Total</th>
                    <th>Fecha</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody class="text-center">
                <ng-container *ngFor="let entrada of listaEntradas">
                    <tr *ngFor="let detalle of entrada.detalles">
                        <td>{{detalle.producto}}</td>
                        <td>{{detalle.cantidad}}</td>
                        <td>{{detalle.precioUnitario}}</td>
                        <td>{{entrada.proveedor}}</td>
                        <td>{{entrada.total}}</td>
                        <td>{{entrada.fecha | date: 'dd/MM/yyyy'}}</td>
                        <td>
                            <button class="btn btn-outline-warning btn-sm me-1" (click)="editarEntrada(entrada)">
                                <i class="bi bi-pencil-fill"></i>
                            </button>
                            <button class="btn btn-outline-danger btn-sm" (click)="eliminarEntrada(entrada, detalle)">
                                <i class="bi bi-trash-fill"></i>
                            </button>
                        </td>
                    </tr>
                </ng-container>
            </tbody>
        </table>
    </div>
</section>
